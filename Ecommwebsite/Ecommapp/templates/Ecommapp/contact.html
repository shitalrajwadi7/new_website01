{% extends 'Ecommapp/base.html' %}
{% load static %}
{% block title %}Contact Us{% endblock title %}

{% block banner-slider %}
<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'Ecommapp/images/banner/b5.jpg' %}" class="d-block w-100" alt="banner image">
    </div>
    <div class="carousel-item">
      <img src="{% static 'Ecommapp/images/banner/b6.jpg' %}" class="d-block w-100" alt="banner image">
    </div>
    <div class="carousel-item">
      <img src="{% static 'Ecommapp/images/banner/b7.jpg' %}" class="d-block w-100" alt="banner image">
    </div>
    <div class="carousel-item">
      <img src="{% static 'Ecommapp/images/banner/b4.jpg' %}" class="d-block w-100" alt="banner image">
    </div>
  </div>
</div>
{% endblock banner-slider %}

{% block main-content %}
<div class="container mt-3">
  <br>
  <h2 class="text-center">Contact Us</h2>
  <br>
  <div class="row container">
    <p class="fs-4 text-center">Address:</p>
    <p class="fs-4 text-center">Contact:</p>
    <p class="fs-4 text-center">Email:</p>
  </div>
</div>

{% endblock main-content %}
